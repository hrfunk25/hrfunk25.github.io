<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Registry</title>
  <style>
    /* --- BASIC STYLES WITH BACKGROUND IMAGE --- */
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  line-height: 1.6;
  color: #fff;
  min-height: 100vh;
  background: url('images/IMG_8786.jpg') no-repeat center center fixed;
  background-size: contain;
  position: relative;
}


    /* Overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 2em 0 1em;
    }

    nav {
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      gap: 1.5em;
      padding: 0.8em 0;
      border-radius: 8px;
      margin: 0 2em;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 800px;
      margin: 2em auto;
      padding: 1.5em;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 1.5em 0;
      background: rgba(0, 0, 0, 0.6);
      margin-top: 3em;
    }

   /* Gallery Section */
.gallery {
  display: grid;                     /* use CSS grid for responsive layout */
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;                         /* space between images */
  justify-items: center;             /* center images in their grid cell */
  
  /* Optional background */
  background-image: url('images/bg.jpg'); /* your background image */
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  padding: 20px;                     /* space around the images */
  border-radius: 10px;
}

/* Each image */
.gallery img {
  width: 100%;                        /* image fills its grid cell */
  height: auto;
  border-radius: 5px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  transition: transform 0.3s;
}

/* Hover effect */
.gallery img:hover {
  transform: scale(1.05);
}


</style>
</head>
